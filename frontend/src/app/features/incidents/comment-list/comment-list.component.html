<mat-card class="comments-section" *ngIf="incidentId">
  <mat-card-header>
    <mat-card-title>Comentários</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-comment-form [incidentId]="incidentId" (commentCreated)="onCommentCreated()"></app-comment-form>

    <div class="comments-list" *ngIf="!loading && comments">
      <div class="comment" *ngFor="let comment of comments">
        <div class="comment-header">
          <strong>{{ comment.autor }}</strong>
          <span>{{ comment.dataCriacao | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>
        <p>{{ comment.mensagem }}</p>
      </div>
      <div class="no-comments" *ngIf="comments.length === 0">
        Nenhum comentário ainda.
      </div>
    </div>

    <div *ngIf="loading" class="loading-wrap">
      <mat-spinner diameter="36"></mat-spinner>
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </mat-card-content>
</mat-card>
