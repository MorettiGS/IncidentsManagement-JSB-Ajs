<mat-card class="register-card">
  <h2>Criar conta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Pelo menos 8 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Confirmar senha</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="registerForm.hasError('passwordMismatch')">As senhas devem ser iguais</mat-error>
    </mat-form-field>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
      <a routerLink="/auth/login" class="link">Voltar ao login</a>
    </div>
  </form>
</mat-card>
